<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body background="logo.png">
<h1 align="center">Registration Form</h1>
<hr>
<h2><u>Enter your Details</u></h2>
<form>
    <input placeholder="First Name" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input placeholder="Last Name"><br><br>
    <input placeholder="Email Address"><br><br>
    <input placeholder="Contact Details"><br><br>
    Date of Birth:<br>
    <input placeholder="Your Date of Birth" type="date"><br><br>

    <h4><u>Center:</u></h4>
    <input type="radio" name="a"> Pitampura
    <input type="radio" name="a">Dwarka
    <input type="radio" name="a">Noida<br><br>

    <h4><u>College Details:</u></h4>
    <input placeholder="Name of the College">
    <select name="branch">
        <option selected  value="null" >Select your Branch</option>
        <option value="">CSE</option>
        <option value="">IT</option>
        <option value="">ECE</option>
        <option value="">EEE</option>
        <option value="">MAE</option>
        <option value="">CVE</option>
    </select><br><br>
    <select name="grad">
        <option selected  value="null" >Year of Graduation</option>
        <option value="1">2018</option>
        <option value="2">2019</option>
        <option value="3">2020</option>
        <option value="4">2021</option>
        <option value="5">2022</option>
        <option value="6">2023</option>
        <option value="7">2024</option>
    </select><br><br>
    <h4><u>Course</u></h4>
    <select name="course">
        <option selected value="null">Select your course</option>
        <option  disabled value="1">Offline Courses</option>
        <option  value="2">C++ with Data Structures</option>
        <option   value="3">Java with Data Structures</option>
        <option  value="4">Pandora</option>
        <option  value="5">Elixir</option>
        <option  disabled value="6">Online Courses</option>
        <option  value="7">JAVA with Data Structures</option>
        <option  value="8">C++ with Data Structures</option>
        <option  value="9">Elixir</option>
    </select><br><br>
    <input type="submit" value="Submit Details"><br><br>
    <input type="reset">

</form>
</body>
</html>
